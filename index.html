<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h1>Etch A Sketch</h1>
    <p>
      Choose a size of your grid. When you roll over the etch-a-sketch grid,
      each square will color! To clear the grid, you can press the same grid
      button, or choose a new grid size!
    </p>
    <div class="grid-sizes">
      <button class="ten">10x10</button>
      <button class="twenty">20x20</button>
      <button class="thirty">30x30</button>
    </div>
    <div class="container"></div>
  </body>
